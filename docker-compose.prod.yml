networks:
  ltl-net:
    driver: bridge

services:
  influxdb:
    image: influxdb:2.6
    container_name: influxdb
    ports:
      - "${INFLUXDB_PORT_EXPORT:-8086}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-admin123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-myorg}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-loadtests}
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - ltl-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    depends_on:
      - influxdb
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana/storage
    networks:
      - ltl-net
    restart: unless-stopped

  telegraf:
    image: telegraf:1.28-alpine
    container_name: telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - "8125:8125/udp"  # StatsD
    depends_on:
      - influxdb
    networks:
      - ltl-net
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
    restart: unless-stopped

  k6:
    build: ./k6
    working_dir: /k6
    volumes:
      - ./k6:/k6
      - ./scripts:/scripts
    environment:
      - TARGET_API_URL=${TARGET_API_URL}
      - CONCURRENCY=${CONCURRENCY}
      - DURATION=${DURATION}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_PASSWORD=${INFLUXDB_PASSWORD}
    depends_on:
      - influxdb
    networks:
      - ltl-net
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        max_attempts: 3

  artillery:
    build: ./artillery
    working_dir: /artillery
    volumes:
      - ./artillery:/artillery
      - ./scripts:/scripts
    environment:
      - TARGET_API_URL=${TARGET_API_URL}
      - CONCURRENCY=${CONCURRENCY}
      - DURATION=${DURATION}
      - STATSD_HOST=telegraf
      - STATSD_PORT=8125
    depends_on:
      - influxdb
      - telegraf
    networks:
      - ltl-net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3

  toy-api:
    build: ./toy-api
    ports:
      - "${TOY_API_PORT:-5000}:5000"
    environment:
      - PORT=5000
    networks:
      - ltl-net
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
